name: cabal

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  cabal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup nix
        uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/f02bf8ffb9a5ec5e8f6f66f1e5544fd2aa1a0693.tar.gz:nixos-config=configuration.nix

      - name: Compile
        run: nix-shell shell.nix --command "cabal update && cabal build"

      - name: Unit Test
        run: |
          nix-shell shell.nix --command "cabal update && cabal test unit \
            --test-show-details=direct \
            --test-options='--max-runs 100000'"